<!DOCTYPE html>
<html lang="zh">
<head>

  <style>
    :root {
      --monk-orange: #D35400;
      --monk-beige: #FDF8F5;
      --text-dark: #2c2c2c;
      --text-subtle: #5f4d3f;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: var(--monk-beige);
      color: var(--text-dark);
    }

    .header {
      text-align: center;
      background-color: var(--monk-orange);
      color: white;
      padding: 60px 20px 40px;
    }

    .header h1 {
      font-size: 3em;
      margin: 0;
    }

    .header h2 {
      font-size: 1.5em;
      font-weight: normal;
      margin-top: 10px;
    }

    .photo {
      text-align: center;
      background-color: var(--white);
      padding: 20px;
    }

    .photo img {
      width: 100%;
      height: auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: var(--white);
      padding: 30px 20px;
    }

    .section {
      font-size: 1.1em;
      line-height: 1.8;
      color: var(--text-subtle);
    }

    .section p {
      margin: 14px 0;
    }

    .cta {
      text-align: center;
      margin: 30px 0;
    }

    .cta a {
      background-color: var(--monk-orange);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      display: inline-block;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin: 40px 0 20px;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 2em; }
      .header h2 { font-size: 1.2em; }
      .section { font-size: 1em; }
      .cta a { font-size: 0.95em; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>卓玲</h1>

      <p>·艺术疗愈力：身心整合践行者</p>
    </div>

    <div class="cta">
      <a href="#">预约体验疗愈课程</a>

  <div class="footer">
    © 2025 卓玲疗愈工作室. All rights reserved.
